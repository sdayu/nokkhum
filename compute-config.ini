[DEFAULT]
nokkhum.log_dir = /tmp/nokkhum-log

[compute]
nokkhum.processor.path = /home/boatkrap/VSaaS/nokkhum-processor/Debug/nokkhum-processor
nokkhum.processor.record_path = /tmp/nokkhum-record
nokkhum.compute.interface = eth0

amq.url = amqp://guest:guest@localhost:5672/nokkhum

nokkhum.storage.enable = true
nokkhum.storage.api = s3 
nokkhum.storage.s3.host = 172.30.235.156
nokkhum.storage.s3.port = 8888
nokkhum.storage.s3.access_key_id = 3fbaa904321f486883b4b1ad8f8c1569
nokkhum.storage.s3.secret_access_key = 631669c78524427fb853d792a611dd84
nokkhum.storage.s3.secure_connection = true

[loggers]
keys=root, nokkhum, boto

[logger_root]
handlers=
level=NOTSET

[logger_nokkhum]
handlers=nokkhumhandler
level=NOTSET
qualname=nokkhum

[logger_boto]
handlers=botohandler
level=NOTSET
qualname=boto

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s %(name)s:%(levelname)s - [%(module)s:%(lineno)d] - %(message)s

[handlers]
keys=nokkhumhandler, screen, botohandler

[handler_nokkhumhandler]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=complex
level=DEBUG
args=('%(nokkhum.log_dir)s/nokkhum-compute.log',)

[handler_botohandler]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=complex
level=DEBUG
args=('%(nokkhum.log_dir)s/nokkhum-compute_boto.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)
[DEFAULT]
nokkhum.controller.log_dir = /tmp/nokkhum-log

[controller]
nokkhum.controller.port = 25530

mongodb.url = mongodb://localhost/
mongodb.name = nokkhum

amq.url = amqp://guest:guest@localhost:5672/nokkhum


[loggers]
keys=root, nokkhum

[logger_root]
handlers=file
level=NOTSET
qualname=(root)

[logger_nokkhum]
handlers=
level=NOTSET
qualname=nokkhum

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s:%(levelname)s [%(module)s:%(lineno)d] - %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=10
formatter=complex
level=NOTSET
propagate=1
args=( '%(nokkhum.controller.log_dir)s/nokkhum-controller.log', )


[handler_screen]
class=StreamHandler
formatter=simple
level=NOTSET
args=(sys.stdout,)
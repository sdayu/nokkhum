[DEFAULT]
nokkhum.log_dir = /tmp/nokkhum-log

[controller]
mongodb.host = localhost
mongodb.db_name = nokkhum

amq.url = amqp://guest:guest@localhost:5672/nokkhum

nokkhum.storage.enable = true
nokkhum.storage.api = s3 
nokkhum.storage.s3.host = 172.30.235.116
nokkhum.storage.s3.port = 8080
nokkhum.storage.s3.access_key_id = b452578ace5c457684d00e6c8871a0b2
nokkhum.storage.s3.secret_access_key = 6d49d994612e4e1591f6c438628b0e57
nokkhum.storage.s3.secure_connection = true

nokkhum.temp_dir = /tmp/nokkhum-web/cache

nokkhum.vm.enable = true
nokkhum.vm.api = ec2
nokkhum.vm.ec2.host = 172.30.235.168
nokkhum.vm.ec2.port = 8773
nokkhum.vm.ec2.access_key_id = b452578ace5c457684d00e6c8871a0b2
nokkhum.vm.ec2.secret_access_key = 6d49d994612e4e1591f6c438628b0e57
nokkhum.vm.ec2.secure_connection = false
nokkhum.vm.ec2.image.name = nokkhum-compute
nokkhum.vm.ec2.instance_type = l1.medium, l1.large

[loggers]
keys=root, nokkhum, boto

[logger_root]
handlers=
level=NOTSET
qualname=(root)

[logger_nokkhum]
handlers=nokkhumhandler
level=NOTSET
qualname=nokkhum

[logger_boto]
handlers=botohandler
level=NOTSET
qualname=boto

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s:%(levelname)s [%(module)s:%(lineno)d] - %(message)s

[handlers]
keys=nokkhumhandler, screen, botohandler

[handler_nokkhumhandler]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=complex
level=DEBUG
args=('%(nokkhum.log_dir)s/nokkhum-controller.log',)

[handler_botohandler]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=complex
level=DEBUG
args=('%(nokkhum.log_dir)s/nokkhum-controller_boto.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=NOTSET
args=(sys.stdout,)